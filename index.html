<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
</head>
<body>
    <h1>Recipe Management</h1>
    
    <!-- Insérez ici votre contenu HTML pour la liste de recettes, formulaire, etc. -->
    <form id="recipe-form">
        <input type="text" id="name" placeholder="Nom de la recette" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="ingredients" placeholder="Ingrédients (séparés par des virgules)" required>
        <textarea id="instructions" placeholder="Instructions" required></textarea>
        <button type="submit">Ajouter la recette</button>
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
